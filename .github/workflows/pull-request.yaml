on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run check
      - run: bun test
      - run: bun run build
      - run: bunx changeset status --since=main
