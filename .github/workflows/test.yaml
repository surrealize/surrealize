name: Test & Build

on:
  push:
    branches:
      - "**"
      - "!next"
      - "!main"
  workflow_call:

jobs:
  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: surrealdb/setup-surreal@v2
        with:
          surrealdb_auth: false
      - run: bun install --frozen-lockfile
      - run: bun run check
      - run: bun test
      - run: bun run build
